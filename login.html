<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-cat">
            <img src="cartoon.jpg" alt="">
        </div>
        <div class="login-form">
            <h2>Lovebirds</h2>
            <h3>Welcome to Lovebirds</h3>
            <form action="" class="form-field">
                <div class="form-details">
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" placeholder="Enter Your Name" required><hr>
                </div>
                <div class="form-details">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" placeholder="Enter Your Email" required><hr>
                </div>
                <div class="form-details">
                    <label for="password">Password</label> <br>
                    <input type="password" id="password" placeholder="Enter Your Password" required><hr>
                    <h4>Forgot Password?</h4>
                </div>
                    <div class="signbtn">
                        <button class="btn">Sign In</button>    
                    </div>
                    <h6 class="googleor">Or</h6>
                    <h5 class="google">Sign In With Google</h5>
            </form>
        </div>
    </div>
</body>
</html>
